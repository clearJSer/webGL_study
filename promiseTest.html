<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script type="module">
      let func = function () {
        return new Promise((resolve, reject) => {
          resolve('返回值')
        })
      }

      let cb = function () {
        return '新的值'
      }

      func()
        .then(function () {
          return cb()
        })
        .then((resp) => {
          console.warn(resp)
          console.warn('1 =========<')
        })

      func()
        .then(function () {
          cb()
        })
        .then((resp) => {
          console.warn(resp)
          console.warn('2 =========<')
        })

      func()
        .then(cb())
        .then((resp) => {
          console.warn(resp)
          console.warn('3 =========<')
        })

      func()
        .then(cb)
        .then((resp) => {
          console.warn(resp)
          console.warn('4 =========<')
        })
    </script>
  </body>
</html>
